<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>www.Gaitano.con/Contact_us</title>
    <link rel="stylesheet" href="../Styles.css/Contactstyle.css">
</head>
<body>
    <header2>
        <nav class="navbar">
            <div 
            class="image-container2">
            </div>
            <div>
                <ul class="nav-links">
                    <li><a href="#">Shop</a></li>
                    <li><a href="#">Account</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Cart</a></li>
                </ul>
            </div>
        </nav>
    </header2>
    <main>
        <div class="Contact_us">
            <h1>Contact Us</h1>
            <p>Questions not answered yet? We are here to help!</p>
        </div>
        <section class="contact-form-section">    
            <form class="contact-form" action="your_form_processing_script.php" method="post" onsubmit="return validateForm()">
                <script src="scripts.js"></script>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Galitano Brand. All rights reserved.</p>
    </footer>
</body>
</html>
